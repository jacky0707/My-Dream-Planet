<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="../css/common.css">
    <link rel=stylesheet type="text/css" href="../css/homePage.css">
    <title>My Planet</title>
</head>
<body>
    <header>
        <div class="header left-header">
            <div><a href="./homePage.html"><img class="logo" src="../img/logo.png"></a></div>
            <form class="form-wrapper">
                <input type="text" id="search" placeholder="產品搜尋..." required>
                <input type="submit" value="go" id="submit">
            </form>
        </div>
        <div class="header right-header">
            <div class="header-tab">商品總覽</div>
            <div class="header-tab">客製化保單</div>
            <div class="header-tab">會員專區</div>
        </div>
    </header>
    
    <div class="sidebar">
        <div class="side-UFO start-UFO">
            <a>保險區<br></a>
        </div>
        <div class="side-UFO first-UFO">
            <a>儲蓄險</a>
        </div>
        <div class="side-UFO second-UFO">
            <a>傷害險</a>
        </div>
        <div class="side-UFO third-UFO">
            <a>旅行平安險</a>
        </div>
        <div class="side-UFO fourth-UFO">
            <a>年金險</a>
        </div>
        <div class="side-UFO fifth-UFO">
            <a>車險</a>
        </div>
        
    </div>

    <main>
        <div class="dream-part">
            <label class="home-page-info">
                <div class="home-page-info">性別</div>
                <button class="gender-button boy-button"></button>
                <button class="gender-button girl-button"></button>
                <div class="home-page-info">年齡</div>
                <input type="text" class="text-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
            </label>
            <div class="home-page-info">夢想元素</div>
            <div class="button-part">
                <button class="dream-button">房子</button>
                <button class="dream-button">車子</button>
                <button class="dream-button">結婚</button>
                <button class="dream-button">小孩</button>
                <button class="dream-button">養老費</button>
                <button class="dream-button">旅遊</button>
                <button class="dream-button">退休</button>
                <button class="dream-button">創業</button>
                <button class="dream-button">其他</button>
            </div>
        </div>
        <div class="planet-part">
            <label class="label">
                <div class="home-page-info">夢想星球名</div>
                <input type="text" class="text-input">
            </label>
            <div class="planet"></div>
            <button class="planet-complete-button">看看我的星球表現!!</button>
        </div>
        <div class="dream-list-part">
            <div class="home-page-info">夢想項目</div><!--從local Storage 拿-->
        </div>
    </main>
    
    <footer>
        <div><a href="./homePage.html"><img class="logo" src="../img/facebook.png"></a></div>
        <div class="footer">
                <div class="footer-tab">常見問題</div>
                <div class="footer-tab">法令公告</div>
                <div class="footer-tab">隱私權聲明</div>
                <div class="footer-tab">與我聯繫</div>
        </div>
        <div><a href="./homePage.html"><img class="logo" src="../img/logo.png"></a></div>
    </footer>

</body>
</html>
